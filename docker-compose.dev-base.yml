services:
  nginx:
    image: nginx:alpine
    container_name: quickdeck-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - quickdeck-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: quickdeck-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=quickdeck
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - quickdeck-network

volumes:
  postgres-data:

networks:
  quickdeck-network:
    driver: bridge

