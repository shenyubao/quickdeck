services:
  nginx:
    image: nginx:alpine
    container_name: quickdeck-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - quickdeck-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quickdeck-backend
    # 生产环境通过 nginx 访问，开发环境可保留端口映射
    # ports:
    #   - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quickdeck
    depends_on:
      - db
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level info
    networks:
      - quickdeck-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quickdeck-frontend
    # 生产环境通过 nginx 访问，开发环境可保留端口映射
    # ports:
    #   - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    # 加载 .env.local 文件，允许生产环境自定义配置
    env_file:
      - ./frontend/.env.local
    environment:
      - NODE_ENV=production
      # 使用相对路径，通过 nginx 代理访问 API
      - NEXT_PUBLIC_API_URL=
      # 服务端在 Docker 容器内，可以使用内部网络名称
      - API_URL=http://backend:8000
      # NEXTAUTH_URL 和 NEXTAUTH_SECRET 从 .env.local 文件读取
      # 如果 .env.local 不存在，使用以下默认值（仅用于开发环境）
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost}
      - NEXT_PUBLIC_NEXTAUTH_URL=${NEXT_PUBLIC_NEXTAUTH_URL:-${NEXTAUTH_URL:-http://localhost}}
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-change-in-production-please-use-a-strong-random-secret}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production-please-use-a-strong-random-secret}
    depends_on:
      - backend
    command: npm start
    networks:
      - quickdeck-network

  db:
    image: postgres:16-alpine
    container_name: quickdeck-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=quickdeck
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - quickdeck-network

volumes:
  postgres-data:
  backend-data:

networks:
  quickdeck-network:
    driver: bridge

