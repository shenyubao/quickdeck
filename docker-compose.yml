services:
  nginx:
    image: nginx:alpine
    container_name: quickdeck-nginx
    ports:
      - "11126:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - quickdeck-network
    restart: unless-stopped

  backend:
    image: ssybb1988/quickdeck-backend:latest
    container_name: quickdeck-backend
    volumes:
      - backend-data:/app/data
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    networks:
      - quickdeck-network

  frontend:
    image: ssybb1988/quickdeck-frontend:latest
    container_name: quickdeck-frontend
    env_file:
      - ./.env
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    command: npm start
    networks:
      - quickdeck-network

  db:
    image: postgres:16-alpine
    container_name: quickdeck-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=quickdeck
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - quickdeck-network

volumes:
  postgres-data:
  backend-data:

networks:
  quickdeck-network:
    driver: bridge

